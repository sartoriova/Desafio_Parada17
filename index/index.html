<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="index.css">
    <title>IGN</title>
</head>

<body>
    <header id="header">
        <img src="img/logoIGN.png" alt="Logo da IGN" width="190px" height="60px">
        <span class="material-symbols-outlined icone-menuHamburguer" onclick="clickMenu()">Menu</span>

        <nav class="menu">
            <ul>
                <li id="li-xbox">
                    <a href="#">XBOX</a>
                </li>
                <li>
                    <a href="#">PS5</a>
                </li>
                <li>
                    <a href="#">SWITCH</a>
                </li>
                <li>
                    <div class="dropdown">
                        VEJA MAIS
                        <div class="dropdown-content">
                            <a href="#">Fale Conosco</a>
                            <a href="#">Imprensa</a>
                            <a href="#">Privacidade</a>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>

        <img id="iconePesquisa" src="img/iconePesquisa.png" alt="Ãcone de pesquisa" width="30px" height="30px">
        <button id="btnEntrar">Entrar</button>
    </header>

    <main id="main">
        <nav class="menu subMenu">
            <ul>
                <li id="li-esportes">
                    <a href="#">ESPORTES</a>
                </li>
                <div class="linha-vertical"></div>
                <li>
                    <a href="#">CINEMA</a>
                </li>
                <div class="linha-vertical"></div>
                <li>
                    <a href="#">GAMES</a>
                </li>
                <div class="linha-vertical"></div>
                <li>
                    <a href="#">FAMOSOS</a>
                </li>
            </ul>
        </nav>

        <nav class="menu" id="menuHamburguer">
            <ul>
                <li>
                    <a href="#">XBOX</a>
                </li>
                <li>
                    <a href="#">PS5</a>
                </li>
                <li>
                    <a href="#">SWITCH</a>
                </li>
                <li>
                    <a href="#">ESPORTES</a>
                </li>
                <li>
                    <a href="#">CINEMA</a>
                </li>
                <li>
                    <a href="#">GAMES</a>
                </li>
                <li>
                    <a href="#">FAMOSOS</a>
                </li>
                <li>
                    <div class="dropdown">
                        VEJA MAIS
                        <div class="dropdown-content">
                            <a href="#">Fale Conosco</a>
                            <a href="#">Imprensa</a>
                            <a href="#">Privacidade</a>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>

        <section>
            <div>
                <img src="img/fifa.webp" alt="Imagem Fifa" width="300px" height="450px">
                <div class="divSombra divSombra-fifa"></div>
            </div>

            <div>
                <img src="img/jurassicPark.webp" alt="Imagem Jurassic Park" width="300px" height="450px">
                <div class="divSombra divSombra-jurassicPark"></div>
            </div>

            <div>
                <img src="img/ps4.jpg" alt="Imagem PS4" width="300px" height="450px">
                <div class="divSombra divSombra-ps4"></div>
            </div>

            <div>
                <img src="img/tomCruise.webp" alt="Imagem Tom Cruise" width="300px" height="450px">
                <div class="divSombra divSombra-tomCruise"></div>
            </div>
        </section>
    </main>

    <script>
        function clickMenu() {
            if (menuHamburguer.style.display == "block") {
                menuHamburguer.style.display = "none"
            } else {
                menuHamburguer.style.display = "block"
            }
        }

        window.addEventListener('resize', function () {
            var width = window.innerWidth;
            if (width > 1200) {
                menuHamburguer.style.display = "none";
            }
        });
    </script>
</body>

</html>
